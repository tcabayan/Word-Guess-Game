<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hangman</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Reset File-->
    <link rel="stylesheet" type = "text/css" href="assets/css/reset.css">

    <!-- CSS File -->
    <link rel="stylesheet" type = "text/css" href="assets/css/style.css">

</head>
<body>
<!--Beginning of Header Container-->
<header>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1>Word Guess</h1>
                <h2>80s Style</h2>
           </div>
           <div class="col-sm-2"></div>
        </div>
    </div>             
</header>
<!--End of Header Container-->
<!--Beginning of Main Container-->
<main>
    <div class="container-1">
        <div class="wrap">
<!--Beginning of First Row-->
            <div class="row">
                <div class="col-sm-5">
                    <img src="assets/images/boombox.jpg" class="profile-img align-self-center mr-3" alt="Picture of 80s game">
                </div>
                <div class="col-sm-7">
<!--Press Any Key to Get Started Container-->
                    <h3>PRESS ANY KEY TO GET STARTED!</h3>    
                </div>
            </div>
<!--End of First Row-->
<!--Beginning of Second Row-->
<div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-7">
<!--Wins Container-->
        <h3>WINS
            <div id="winstracker"></div>
        </h3>        
    </div>
</div>
<!--End of Second Row-->
<!--Beginning of Third Row-->
            <div class="row">
                <div class="col-sm-5"></div>
<!--Current Word Container-->
                <div class="col-sm-7">
                    <h3>CURRENT WORD</h3>
                    <div class="underscore"></div>
                </div>
            </div> 
<!--End of Third Row-->
<!--Beginning of Fourth Row-->
            <div class="row">
                <div class="col-sm-5"></div> 
<!--Number of Guesses Remaining Container-->
                <div class="col-sm-7">
                    <h3>NUMBER OF GUESSES REMAINING
                        <div><span id="lives"></span></div>
                    </h3>
                </div>
            </div> 
<!--End of Fourth Row-->
<!--Beginning of Fifth Row-->
            <div class="row">
                <div class="col-sm-5"></div>
<!--Letters Already Guessed Container-->
                <div class="col-sm-7">
                    <h3>LETTERS ALREADY GUESSED 
                        <br>
                        <br>
                        <br>
                        <div class= "rightLetter">RIGHT GUESSES</div>
                        <br>
                        <br>
                        <div class= "wrongLetter">WRONG GUESSES</div>
                    </h3>
                </div>
            </div> 
<!--End of Fifth Row-->
        </div>
    </div>
</main>
<!--End of Main Container-->

<footer>
    <nav>
      <div class="row">
          <div class="col-md-12">
              <div class="footer-copyright text-center py-3" id="footer">Â© Copyright 2020</div>                       
          </div>
      </div>
    </nav>
</footer>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<!-- Bootstrap JavaScript CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!--Javascript-->
<script src="assets/javascript/game.js"></script>

</body>
</html>
